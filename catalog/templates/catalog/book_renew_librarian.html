{% extends "catalog/base_generic.html" %}

{% block content %}
    <div class="container" style="margin-top: 50px">
        <h3 style="font-family: 'Times New Roman'">Book Renewal Form</h3><hr>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Renew book</label>
                <label class="col-sm-10 col-form-label" style="font-weight: normal; font-family: DialogInput">{{ book_instance.book.title }}</label>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Borrower</label>
                <label class="col-sm-10 col-form-label" style="font-weight: normal; font-family: DialogInput">{{ book_instance.borrower }}</label>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Due Date</label>
                {% if not book_instance.is_overdue %}
                    <label class="col-sm-10 col-form-label" style="font-weight: normal; font-family: DialogInput;">{{ book_instance.due_back }}</label>
                {% else %}
                    <label class="col-sm-10 col-form-label" style="font-weight: normal; font-family: DialogInput; color: red;">{{ book_instance.due_back }}</label>
                {% endif %}
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Renewal date</label>
                <label class="col-sm-10 col-form-label" style="font-weight: normal; font-family: DialogInput;">{{ form.due_back }}&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-info-sign">&nbsp;<label style="font-weight: normal; font-family: 'Helvetica Neue'; font-size: smaller;">Enter date between now and 4 weeks (default 3 weeks)</label></span></label>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary active"/>
            <a href="{% url 'dashboard_staff' %}"><input type="button" value="Cancel" class="btn btn-info"></a>
        </form>
    </div>
{% endblock %}
