{% extends "catalog/base_generic.html" %}

{% block content %}
    <div class="container" style="margin-top: 50px">
        <h3 style="font-family: 'Times New Roman';">Author Form</h3><hr><br>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" style="font-weight: normal; font-family: Georgia"><span class="glyphicon glyphicon-user" style="background: none;"></span> &nbsp; &nbsp; First Name</label>
                    <div class="col-sm-9">
                        <label class="col-sm-10 col-form-label" style="font-weight: normal; font-family: DialogInput;">{{ form.first_name }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" style="font-weight: normal; font-family: Georgia"><span class="glyphicon glyphicon-user" style="background: none;"></span> &nbsp; &nbsp; Last Name</label>
                    <div class="col-sm-9">
                         <label class="col-sm-10 col-form-label" style="font-weight: normal; font-family: DialogInput;">{{ form.last_name }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" style="font-weight: normal; font-family: Georgia"><span class="glyphicon glyphicon-calendar" style="background: none;"></span>&nbsp; &nbsp; Date of Birth</label>
                    <div class="col-sm-9">
                         <label class="col-sm-10 col-form-label" style="font-weight: normal; font-family: DialogInput;">{{ form.date_of_birth }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" style="font-weight: normal; font-family: Georgia"><span class="glyphicon glyphicon-calendar" style="background: none;"></span> &nbsp; &nbsp; Date of Death</label>
                    <div class="col-sm-9">
                          <label class="col-sm-10 col-form-label" style="font-weight: normal; font-family: DialogInput;">{{ form.date_of_death }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" style="font-weight: normal; font-family: Georgia"><span class="glyphicon glyphicon-picture" style="background: none;"></span> &nbsp; &nbsp; Profile Picture</label>
                    <div class="col-sm-9">
                          {{ form.author_profile_picture }}
                    </div>
                </div>

                <input type="submit" value="Submit" class="btn btn-primary active">
                <a href="{% url 'dashboard_staff' %}"><input type="button" value="Cancel" class="btn btn-info"></a>
            </form>
    </div>
{% endblock %}
