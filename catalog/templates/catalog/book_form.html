{% extends "catalog/base_generic.html" %}

{% block content %}
    <div class="container" style="margin-top: 50px">
        <h3 style="font-family: 'Times New Roman';">Book Form</h3><hr><br>
            <form action="" method="post" class="form-horizontal" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" style="font-weight: normal; font-family: Georgia"><span class="glyphicon glyphicon-book" style="background: none;"></span> &nbsp; &nbsp; Title</label>
                    <div class="col-sm-9">
                        <label class="col-sm-10 col-form-label" style="font-weight: normal; font-family: DialogInput;">{{ form.title }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" style="font-weight: normal; font-family: Georgia"><span class="glyphicon glyphicon-user" style="background: none;"></span> &nbsp; &nbsp; Author</label>
                    <div class="col-sm-9">
                        <label class="col-sm-10 col-form-label" style="font-weight: normal; font-family: DialogInput;">{{ form.author }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" style="font-weight: normal; font-family: Georgia"><span class="glyphicon glyphicon-pencil" style="background: none;"></span>&nbsp; &nbsp; Summary</label>
                    <div class="col-sm-9">
                        <label class="col-sm-10 col-form-label" style="font-weight: normal; font-family: DialogInput;">{{ form.summary }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" style="font-weight: normal; font-family: Georgia"><span class="glyphicon glyphicon-qrcode" style="background: none;"></span> &nbsp; &nbsp; ISBN</label>
                    <div class="col-sm-9">
                        <label class="col-sm-10 col-form-label" style="font-weight: normal; font-family: DialogInput;">{{ form.isbn }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" style="font-weight: normal; font-family: Georgia"><span class="glyphicon glyphicon-tags" style="background: none;"></span> &nbsp; &nbsp; Genre</label>
                    <div class="col-sm-9">
                        <label class="col-sm-10 col-form-label" style="font-weight: normal; font-family: DialogInput;">{{ form.genre }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" style="font-weight: normal; font-family: Georgia"><span class="glyphicon glyphicon-picture" style="background: none;"></span> &nbsp; &nbsp; Book Cover Picture</label>
                    <div class="col-sm-9">
                       {{ form.picture }}
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" style="font-weight: normal; font-family: Georgia"><span class="glyphicon glyphicon-upload" style="background: none;"></span> &nbsp; &nbsp; PDF File</label>
                    <div class="col-sm-9">
                        {{ form.file }}
                    </div>
                </div>

                <input type="submit" value="Submit" class="btn btn-primary active">
                <a href="{% url 'dashboard_staff' %}"><input type="button" value="Cancel" class="btn btn-info"></a>
            </form>
    </div>
{% endblock %}
