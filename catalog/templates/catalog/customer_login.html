{% extends 'catalog/base_generic.html' %}

{% block content %}
    <div class="panel panel-primary panel-transparent" style="margin-top: 25px; width: 80%; background: none; position: absolute;top: 50%;left: 50%;transform: translateX(-50%) translateY(-50%);">
            <div class="panel-heading">
                <div class="panel-title text-center"><label style="font-family: 'Times New Roman';">Sign In</label></div>
            </div>
            <div class="panel-body">
                <form action="{% url 'customer_login' %}" method="POST" class="form-horizontal">
                     {% csrf_token %}
                     {{ form.as_p }}
                     <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" name="customer_username" value="" placeholder="Username" style="background: none;">
                     </div>

                     <div class="input-group" style="margin-top: 10px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="customer_password" placeholder="Password" style="background: none;">
                     </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i>&nbsp;&nbsp;<label style="font-family: 'Times New Roman';"> Log in</label></button>
                        </div>
                    </div>

                </form>
            </div>
    </div>
{% endblock %}
